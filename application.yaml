apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: monitoring-app
  namespace: avengers
  labels:
    build_number: ${BUILD_NUMBER}
    app: monitoring-app
    - role: rolling-update
spec:
  replicas: 1
  selector:
    matchLabels:
      app: monitoring-app
  template:
    metadata:
      labels:
        app: monitoring-app
    spec:
      containers:
      - name: monitoring-app
        image: mahi4847/monitoring-app:latest
        ports:
        - containerPort: 80
    - strategy:
    - type: RollingUpdate
